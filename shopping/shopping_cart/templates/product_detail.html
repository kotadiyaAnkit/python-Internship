{% extends "base.html" %}
{% block content %}
<div class="card">
  <img src="{{ product.image.url }}" style="max-height: 300px;">
  <div class="card-body">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <h4>${{ product.price }}</h4>
    <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-success">Add to Cart</a>
  </div>
</div>
{% endblock %}
