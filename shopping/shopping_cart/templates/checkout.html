{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h2>Checkout</h2>

<ul>
    {% for item in cart_items %}
        <li>{{ item.product.name }} (x{{ item.quantity }}) - ₹{{ item.product.price }}</li>
    {% endfor %}
</ul>

<h4>Total: ₹{{ total }}</h4>

<form method="POST">
    {% csrf_token %}
 <button type="submit" class="btn btn-success">Place Order</button>
</form>

{% endblock %}
